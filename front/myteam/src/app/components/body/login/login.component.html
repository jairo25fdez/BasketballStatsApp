<div class="row no-gutters main-body vh-100">

    <div class="col-6 mx-auto">

        <img src="../../../../assets/img/login-icon.png" class="d-block mx-auto"/>
        <p class="text-center mt-5 h2">My Team App</p>

        <div class="flex-column mx-auto my-auto login-form">

            <form class="col-12 mt-3 p-3 " [formGroup]="form" (ngSubmit)="login()">
    
                <div class="form-group row no-gutters">
                    <label class="col-2 col-form-label">Email</label>
    
                    <div class="col-8">
                        <input class="form-control"
                                type="text"
                                placeholder="Email"
                                formControlName="email"
                                [class.is-invalid]="emailNoValid"
                                [(ngModel)]="user.email">
                        <small *ngIf="emailNoValid" class="text-danger">Ingrese su email</small>
                    </div>
    
                </div>
    
                <div class="form-group row no-gutters">
                    <label class="col-2 col-form-label">Contraseña</label>
    
                    <div class="col-8">
                        <input class="form-control"
                                type="password"
                                placeholder="Contraseña"
                                formControlName="password"
                                [class.is-invalid]="passwordNoValid"
                                [(ngModel)]="user.password">
                        <small *ngIf="passwordNoValid" class="text-danger">Ingrese contraseña</small>
                    </div>
    
                </div>
    
    
                <div class="form-group row">
                    <label class="col-2 col-form-label">&nbsp;</label>
                    <div class="input-group col-md-8">
                        <button type="submit" class="btn btn-primary w-100">
                            Acceder
                        </button>
                    </div>
                </div>
    
            </form>
    
        </div>

    </div>

</div>
