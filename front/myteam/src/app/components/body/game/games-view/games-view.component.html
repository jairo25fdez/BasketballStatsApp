<div class="row no-gutters">
    
    <form class="col mt-1 p-3 d-flex" [formGroup]="form">


        <div class="form-group d-flex col-4 no-gutters">

            <label class="col-3 col-form-label">Liga</label>
            <div class="col-8">
                <select class="custom-select" formControlName="leagues" (change)="setLeague()">
                    <option disabled>Liga del Jugador</option>
                    <option *ngFor="let league of leagues;" value="{{league._id}}">{{league.name}}</option>
                </select>
            </div>
            
        </div>

        <div class="form-group d-flex col-4 no-gutters">

            <label class="col-3 col-form-label">Club</label>
            <div class="col-8">
                <select class="custom-select" formControlName="clubs">
                    <option *ngFor="let club of leagues" value="{{club_id}}">{{club.club_name}}</option>
                </select>
            </div>
            
        </div>

        <div class="form-group d-flex col-4 no-gutters">

            <label class="col-3 col-form-label">Equipo</label>
            <div class="col-8">
                <select class="custom-select" formControlName="teams">
                    <option *ngFor="let league of leagues" value="{{club_id}}">{{club.club_name}}</option>
                </select>
            </div>
            
        </div>

        
        

    </form>

</div>

<div class="row d-flex justify-content-center no-gutters addScroll overflow-auto">

    <div class="d-flex col-8 mt-2">

        <div class="row justify-content-center w-100">

            <div class="card col-11 m-3 text-center w-100 pr-0 p-3" *ngFor="let game of games; index as i;" value="{{game._id}}">

                <div class="row no-gutters w-100 h-100 ">
                    <div class="flex-column col-9 ">

                        <div class="row no-gutters">
                            <img class="card-img-top col-3 ml-3 mr-3" src="{{game.home_team.club_img}}">
                            <div class="col my-auto">
                                <h1 class="game_score">{{game.home_team_score}}120 - 120{{game.visitor_team_score}}</h1>
                            </div>
                            <img class="card-img-top col-3 mr-3 ml-3" src="{{game.visitor_team.club_img}}">
                        </div>
                        <div class="row no-gutters mt-5 mb-0">
                            <h3 class="col-4">{{game.league.league_name}}</h3>
                            <h4 class="col">{{getDate(i)}}</h4>
                        </div>
                        
                    </div>
                    <div class="flex-column col-3 p-2 ">
                        <button type="button" class="btn btn-warning w-100 h-50" [routerLink]="['../../live-game', game._id]">Editar</button>
                        <button type="button" class="btn btn-danger w-100 h-50" (click)="deleteGame(game)">Eliminar</button>
                    </div>

                </div>
                
            </div>     

        </div>
    
    </div>

</div>
