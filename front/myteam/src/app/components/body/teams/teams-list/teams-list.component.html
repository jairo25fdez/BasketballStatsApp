<div class="row no-gutters">

    <form class="col mt-1 p-3 d-flex" [formGroup]="form" (ngSubmit)="searchTeams()">


        <div class="form-group d-flex col-4 no-gutters">

            <label class="col-3 col-form-label">Liga</label>
            <div class="col-8">
                <select class="custom-select" formControlName="leagues" >
                    <option *ngFor="let league of leagues;" value="{{league._id}}">{{league.name}}</option>
                </select>
            </div>
            
        </div>

        <div class="form-group d-flex col-4 no-gutters">

            <label class="col-3 col-form-label">Club</label>
            <div class="col-8">
                <select class="custom-select" formControlName="clubs">
                    <option *ngFor="let club of clubs;" value="{{club._id}}">{{club.name}}</option>
                </select>
            </div>
            
        </div>

        <div class="form-group d-flex col-4 no-gutters">
            <label class="col-3 col-form-label">&nbsp;</label>
            <div class="input-group col-8">
            <button type="submit" class="btn btn-primary col-12">
                Buscar
            </button>
            </div>
        </div>
        

    </form>

</div>

<div class="row d-flex justify-content-center no-gutters addScroll overflow-auto">

    <div class="d-flex col-10 mt-2">

        <div class="row justify-content-center w-100">

            <div class="card col-5 m-3 text-center w-100 pr-0 p-3" *ngFor="let team of teams; index as team_index;" value="{{team._id}}" [routerLink]="['../team-profile', team._id]">

                <div class="row no-gutters w-100 h-100">
                    <div class="flex-column col-6 ">
                        <img class="card-img-top w-75" src="{{team.club.club_img}}">
                        <!--
                        <div class="card-body pt-0 pb-0">
                            <h5 class="card-title">{{team.club.club_name}}</h5>
                        </div>
                        -->
                        <div class="card-body mt-1 pb-0">
                            <h5 class="card-title">{{team.league.league_name}}</h5>
                        </div>
                    </div>
                    <div class="flex-column col-6 p-2">
                        <button type="button" class="btn btn-warning w-100 h-50" [routerLink]="['../edit-team', team._id]">Editar</button>
                        <button type="button" class="btn btn-danger w-100 h-50" (click)="deleteTeam(team)">Eliminar</button>
                    </div>

                </div>
                
            </div>     

        </div>
    
    </div>

</div>
