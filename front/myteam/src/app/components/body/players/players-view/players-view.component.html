<div class="row no-gutters">
    
    <form class="col mt-1 p-3 d-flex" [formGroup]="form">


        <div class="form-group d-flex col-4 no-gutters">

            <label class="col-3 col-form-label">Liga</label>
            <div class="col-8">
                <select class="custom-select" formControlName="leagues" (change)="setLeague()">
                    <option disabled>Liga del Jugador</option>
                    <option *ngFor="let league of leagues;" value="{{league._id}}">{{league.name}}</option>
                </select>
            </div>
            
        </div>

        <div class="form-group d-flex col-4 no-gutters">

            <label class="col-3 col-form-label">Club</label>
            <div class="col-8">
                <select class="custom-select" formControlName="clubs">
                    <option *ngFor="let club of leagues" value="{{club_id}}">{{club.club_name}}</option>
                </select>
            </div>
            
        </div>

        <div class="form-group d-flex col-4 no-gutters">

            <label class="col-3 col-form-label">Equipo</label>
            <div class="col-8">
                <select class="custom-select" formControlName="teams">
                    <option *ngFor="let club of leagues" value="{{club_id}}">{{club.club_name}}</option>
                </select>
            </div>
            
        </div>

        
        

    </form>

</div>

<div class="row d-flex justify-content-center no-gutters addScroll overflow-auto">

    <div class="d-flex col-10 mt-2">

        <div class="row justify-content-center w-100">

            <div class="card col-5 m-3 text-center w-100 pr-0 p-3" *ngFor="let player of players" value="{{player._id}}">

                <div class="row no-gutters w-100 h-100 ">
                    <div class="flex-column col-6 ">
                        <img class="card-img-top w-100" src="{{player.img}}">
                        
                        <div class="card-body pb-0">
                            <h5 class="card-title">{{player.name}} {{player.last_name}}</h5>
                            <h5 class="card-title">{{player.teams[0].club_name}}</h5>
                        </div>
                    </div>
                    <div class="flex-column col-6 p-2 ">
                        <button type="button" class="btn btn-warning w-100 h-50" [routerLink]="['../edit-player', player._id]">Editar</button>
                        <button type="button" class="btn btn-danger w-100 h-50" (click)="deletePlayer(player)">Eliminar</button>
                    </div>

                </div>
                
            </div>     

        </div>
    
    </div>

</div>
